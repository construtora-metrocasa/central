<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Metrocasa</title>

<!-- Firebase compat (modo antigo funcionando no v9) -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>

<style>
    body {
        font-family: Arial;
        background: #0e0e0e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }
    #box {
        background: #1b1b1b;
        padding: 40px;
        border-radius: 12px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 12px rgba(255,255,255,0.08);
    }
    button {
        background: #4285F4;
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #336ac1;
    }
</style>
</head>
<body>

<div id="box">
    <h2>Acesso Restrito</h2>
    <p>Entre com sua conta corporativa</p>
    <button onclick="loginGoogle()">Entrar com Google</button>
</div>

<script>
async function loginGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();

    try {
        const result = await firebase.auth().signInWithPopup(provider);
        const email = result.user.email;

        if (!email.includes("@metrocasa")) {
            alert("Acesso permitido somente para e-mails corporativos Metrocasa.");
            firebase.auth().signOut();
            return;
        }

        window.location.href = "home.html";

    } catch (e) {
        console.error(e);
        alert("Erro ao fazer login.");
    }
}
</script>

</body>
</html>
