<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard 1</title>
<link rel="icon" href="icon.png" type="image/png">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<h2 id="bemVindo" style="position:fixed;top:10px;left:10px;z-index:9999;color:#333;"></h2>

<iframe id="pbiFrame" src="https://app.powerbi.com/view?r=eyJrIjoiZWYxMWNjYWYtMmQ1Yi00NzQ0LWE0YTYtY2FkM2YyMDQ5MmIxIiwidCI6ImM3NGViY2JkLWE4MGYtNDYwYy1hMDUzLTEwZDViNmY1ZWQwNSJ9"></iframe>

<script src="../scripts/registro.js"></script>
<script>
window.onload = function() {
    let usuario = getCookie("usuario");
    if(usuario){
        // Já existe cookie
        document.getElementById("pbiFrame").style.display = "block";
        document.getElementById("bemVindo").innerText = `Bem-vindo de volta, ${usuario}!`;
        registrarAcesso(usuario); // registra novamente a visita
    } else {
        // Não existe cookie → solicita nome
        usuario = solicitarNomeERegistrar();
        document.getElementById("bemVindo").innerText = `Bem-vindo, ${usuario}!`;
        document.getElementById("pbiFrame").style.display = "block";
    }
};
</script>

</body>
</html>
